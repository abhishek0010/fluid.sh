# config.yaml
packageName: fluid
projectName: Fluid
packageVersion: 0.1.0
packageUrl: https://github.com/aspectrr/fluid.sh

# Better naming
enumPropertyNaming: UPPERCASE
modelPropertyNaming: snake_case
parameterNaming: snake_case

# Modern Python features
library: urllib3
generateSourceCodeOnly: false
hideGenerationTimestamp: true

# Type hints
useTypeHints: true
generateTypeStubs: true

# Additional properties
additionalProperties:
  # Package metadata
  packageAuthor: Collin Pfeifer
  packageAuthorEmail: cpfeifer@madcactus.org

  # Better imports
  useOneOfDiscriminatorLookup: true
  legacyDiscriminatorBehavior: false

  # Async support (optional)
  asyncio: false

  # Environment variable prefix
  envPrefix: FLUID
