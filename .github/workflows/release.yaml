name: Release
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
permissions:
  contents: write
jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Build and Release
        env:
          GPG_FINGERPRINT: ${{ secrets.GPG_FINGERPRINT }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -e GPG_FINGERPRINT \
            -e GPG_PASSPHRASE \
            -e GPG_PRIVATE_KEY \
            -e GITHUB_TOKEN \
            -w /workspace \
            golang:1.24-bookworm \
            bash -c '
              set -e

              # Install cross-compilation tools and GPG
              dpkg --add-architecture arm64
              apt-get update
              apt-get install -y --no-install-recommends \
                gcc gcc-aarch64-linux-gnu g++-aarch64-linux-gnu \
                libvirt-dev libvirt-dev:arm64 \
                pkg-config gnupg git

              # Mark workspace as safe for git
              git config --global --add safe.directory /workspace

              # Import and configure GPG
              mkdir -p ~/.gnupg && chmod 700 ~/.gnupg
              if [ -n "$GPG_PRIVATE_KEY" ]; then
                echo "$GPG_PRIVATE_KEY" | gpg --batch --import
              fi
              echo "use-agent" >> ~/.gnupg/gpg.conf
              echo "pinentry-mode loopback" >> ~/.gnupg/gpg.conf
              echo "allow-loopback-pinentry" >> ~/.gnupg/gpg-agent.conf
              gpgconf --kill gpg-agent
              gpgconf --launch gpg-agent

              # Install and run goreleaser
              curl -sfL https://goreleaser.com/static/run | bash -s -- release --clean
            '
