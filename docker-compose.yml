# Docker Compose for:
# - API (Go REST service orchestrating KVM/libvirt)
#
# Usage:
#   docker compose up --build
#
# Notes:
# - The API connects to libvirt via SSH (qemu+ssh://user@host/session)
# - SSH key is mounted for libvirt authentication

services:
  postgres:
    image: postgres:18
    container_name: fluid-postgres
    environment:
      POSTGRES_USER: fluid
      POSTGRES_PASSWORD: fluid
      POSTGRES_DB: fluid
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - fluid-postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fluid"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    container_name: fluid-api
    build:
      context: .
      dockerfile: api/Dockerfile
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - ./api/.env
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://fluid:fluid@postgres:5432/fluid}
      - API_ADDR=${API_ADDR_WEB:-:8080}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5173}
      - LOG_FORMAT=${LOG_FORMAT:-text}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    ports:
      - "8080:8080"
      - "9090:9090"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:8080/v1/health"]
      interval: 30s
      timeout: 5s
      retries: 5

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: fluid-web
    restart: unless-stopped
    depends_on:
      - api
    environment:
      - API_URL=http://fluid-api:8080
      - VITE_POSTHOG_KEY=${VITE_POSTHOG_KEY:-}
      - VITE_POSTHOG_HOST=${VITE_POSTHOG_HOST:-}
    ports:
      - "80:5173"

volumes:
  fluid-postgres-data:
