procs:
  postgres:
    cwd: "."
    autostart: false
    shell: "docker-compose up postgres"
    stop: "SIGTERM"

  api:
    cwd: "./api"
    autostart: false
    shell: "make build && bin/api"

  frontend:
    cwd: "./web"
    autostart: false
    shell: "bun dev"

  stripe-webhooks:
    cwd: "."
    autostart: false
    shell: "stripe listen --forward-to localhost:8080/v1/webhooks/stripe"

  list-sandboxes:
    cwd: "."
    autostart: false
    shell: "virsh -c qemu:///session list --all"

  cleanup-sandboxes:
    cwd: "."
    autostart: false
    shell: "./scripts/cleanup-vms.sh"
