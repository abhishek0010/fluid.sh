events {}

http {
    limit_req_zone $binary_remote_addr zone=posthog_limit:10m rate=10r/s;

    server {
        listen 8080;

        resolver 8.8.8.8 1.1.1.1 valid=30s;
        proxy_ssl_server_name on;
        proxy_hide_header Access-Control-Allow-Origin;
        proxy_hide_header Access-Control-Allow-Credentials;

        proxy_set_header Host app.posthog.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Credentials "true" always;

        # Health check
        location = / {
            return 200 "ok";
        }

        # Rate-limited ingestion endpoints
        location /i/ {
            limit_req zone=posthog_limit burst=20 nodelay;
            proxy_pass https://app.posthog.com;
        }

        location /batch/ {
            limit_req zone=posthog_limit burst=20 nodelay;
            proxy_pass https://app.posthog.com;
        }

        # Everything else proxied to PostHog
        location / {
            proxy_pass https://app.posthog.com;
        }
    }
}
